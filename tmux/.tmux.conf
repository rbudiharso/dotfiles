set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin "arcticicestudio/nord-tmux"
# set -g @plugin 'egel/tmux-gruvbox'

set -g @nord_tmux_no_patched_font "1"
set -g @nord_tmux_show_status_content "0"

# automatically restore tmux session
set -g @continuum-restore 'on'

run -b '~/.dotfiles/tmux/plugins/tpm/tpm'

set -g default-terminal "screen-256color"

# change prefix to Ctrl-a instead of Ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# use Prefix + Ctrl-l to clear screen
bind C-l send-keys 'C-l'

set-option -g status on

# pane border
set-option -g pane-active-border-style "fg=#a3be8c"
set-option -g pane-border-style "fg=#4c566a"

# message infos
set-option -g message-style "bg=#a3be8c,fg=#2e3440"

# set windows and panes index to start from 1
set -g base-index 1
setw -g pane-base-index 1

# automaticaly rename and renumber windows and panes
setw -g automatic-rename
set -g renumber-windows

set -g set-titles on
set -g set-titles-string "#W @ #H"

# quickly open a new window
bind N new-window

# enter copy mode
bind Enter copy-mode

run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

set -g status-style "bg=#4c566a,fg=#eceff4"
set -g status-left "#[fg=black,bg=#88c0d0,bold] #S "
set -g status-right "#{prefix_highlight} #($HOME/.dotfiles/tmux/kubecontext.sh) #[bg=#81a1c1,fg=black,bold] #U #[bg=#88c0d0,fg=black,bold] #H "
set -g status-right-length 60
setw -g window-status-format "#[fg=#81a1c1,bg=#4c566a] #I:#W "
setw -g window-status-current-format "#[fg=#2e3440,bg=#81a1c1,bold] #I:#W "
setw -g window-status-separator ""

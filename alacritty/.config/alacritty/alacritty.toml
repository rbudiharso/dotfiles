import = [
  "/home/rbudiharso/.dotfiles/alacritty/.config/alacritty/dracula-pro-van-helsing.yaml",
]
live_config_reload = true

[colors.primary]
background = "0x000000"

[env]
DBUS_SESSION_BUS_ADDRESS = ""
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
decorations = "none"
dynamic_padding = true
dynamic_title = true
opacity = 0.95
startup_mode = "Maximized"

[window.padding]
x = 20
y = 20
